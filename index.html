<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeTopia</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- PANTALLA DE INICIO -->
  <div id="splash-screen" class="container">
    <h1>MemeTopia</h1>
    <div id="splashScreenImg"></div>
    <div id="instructions"></div>
    <button id="playBtn">Play!</button>
  </div>



  <!-- PANTALLA DE JUEGO -->
  <div id="game-screen" class="container">
    <div id="topMenu">    
      
    </div>

    <div id="game-box">
    </div>

    <div id="bottomMenu">
      <button class="menuBtn">Menu</button>  <!-- botón para volver al menú -->
      <div id="options">
        <button id="musicOnBtn">Audio ON</button>  <!-- botón para encender el audio -->
        <button id="musicOffBtn">Audio OFF</button>  <!-- botón para apagar el audio -->
      </div> 
    </div>

  </div>



  <!-- PANTALLA FINAL -->
  <div id="game-over-screen" class="container">
    <p>Game Over</p>
    <img id="sadHamster" src="./img/sadHamsterImg.png" alt="">
    <div id="bottomMenuOver">
      <button class="menuOverBtn">Menu</button>
      <button class="restartBtn">Play again!</button>
    </div>

  </div>



  <script src="./src/index.js"></script>
  <script src="./src/Player.js"></script>
  <script src="./src/Platform.js"></script>
  <script src="./src/Enemy.js"></script>
  <script src="./src/Background.js"></script>
</body>
</html>
