<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeTopia</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
  
  <!-- PANTALLA DE INICIO -->
  <div id="splash-screen" class="container pcbackground">
    <div>
      <img id="mypc" src="./img/backgroundIni.png" alt="">
      <div>
        <img id="catPolka" src="./img/catPolka.gif" alt="">
      </div>
      <div class="playerName">
        <label for="playerTag">User</label>
        <input type="text" id="name" name="name" required minlength="3" maxlength="10" size="10" placeholder="Patata" />
      </div>
      <button id="playBtn">Play!</button>
    </div>
  </div>

  <!-- PANTALLA DE JUEGO -->
  <div id="game-screen" class="container">
    <div id="lowLifeOverlay"></div>
    <div id="topMenu">    
      <div class="menuContainerLeft">
        <div class="subContainer">
          <h3 class="title">Life</h3>
          <h2 id="life"></h2>
        </div>
        <hr>
        <div class="subContainer">
          <h3 class="title">Doge Coins</h3>
          <h2 id="coins"></h2>
        </div>
        <hr>
        <div class="subContainer">
          <h3 class="title">Kills</h3>
          <h2 id="kills"></h2>
        </div>
      </div>
    </div>
    
    <div id="game-box">
    </div>
        
    <div id="bottomMenu">
      <div class="menuContainerRight">
        <div class="subContainer left">
          <h3 class="title">Time playing</h3>
          <h2 id="time"></h2>
          <hr>
        </div>
        <div id="instructions">
          <img src="./img/controls.svg" alt="">
        </div>
        <div id="controlButtons">
          <button class="menuBtn">Menu</button> 
          <button id="musicOffBtn">Audio OFF</button>  
          <button id="musicOnBtn">Audio ON</button>  
        </div>

      </div>
    </div>
  </div>

  <!-- PANTALLA GAME OVER -->
  <div id="game-over-screen" class="container">
    <div class="image-container">
      <img src="./img/nyanSad.png" class="flying-image" alt="Flying Image">
    </div>

    <div class= playerScoreContainer>
      <div class="resumeText">
        <h2 class="endTitle">Game Over</h2>
        <p id="gameOverResume"></p>
        <div class="scoresContainer">
          <p class="subtitle">Total Score</p>
          <p id="loseTotalScore"></p>
        </div>
      </div>
      
      <div class="bottomMenuOver">
        <button class="menuOverBtn">Menu</button>
        <button class="restartBtn">Play again!</button>
      </div>
    </div>
    
    <div class="windowScoreContainer">
      <h3 class="endTitle">Ranking</h3>
      <ol id="listLoseScores"></ol> 
    </div>

  </div>

  <!-- PANTALLA WIN -->
  <div id="game-win-screen" class="container">
    <div class="image-container">
      <img src="./img/nyanLeft.png" class="flying-image" alt="Flying Image">
    </div>

    <div class= playerScoreContainer>
      <div class="resumeText">
        <h2 class="endTitle">Yeah!</h2>
        <p id="gameWinResume"></p>
        <div class="scoresContainer">
          <p class="subtitle">Total Score</p>
          <p id="winTotalScore"></p>
        </div>
      </div>
      
      <div class="bottomMenuOver">
        <button class="menuWinBtn">Menu</button>
        <button class="restartWinBtn">Play again!</button>
      </div>
    </div>
    
    <div class="windowScoreContainer">
      <h3 class="endTitle">Ranking</h3>
      <ol id="listWinScores"></ol> 
    </div>

  </div>

  <script src="./src/index.js"></script>
  <script src="./src/Player.js"></script>
  <script src="./src/Bullet.js"></script>
  <script src="./src/Platform.js"></script>
  <script src="./src/Enemy.js"></script>
  <script src="./src/Powerup.js"></script>
  <script src="./src/Background.js"></script>
</body>
</html>
