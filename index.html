<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeTopia</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
  
  <!-- PANTALLA DE INICIO -->
  <div id="splash-screen" class="container">
    <h1>MemeTopia</h1>
    <div >
      <img id="splashScreenImg" src="./img/catPolka.gif" alt="">
      </div>
    <div id="instructions"></div>
    <button id="playBtn">Play!</button>
  </div>



  <!-- PANTALLA DE JUEGO -->
  <div id="game-screen" class="container">

    <div id="topMenu">    
      <div class="menuContainerLeft">
        <div class="subContainer">
          <h3>Life</h3>
          <h2 id="life"></h2>
        </div>
        <hr>
        <div class="subContainer">
          <h3>Doge Coins</h3>
          <h2 id="coins"></h2>
        </div>
        <hr>
        <div class="subContainer">
          <h3>Kills</h3>
          <h2 id="kills"></h2>
        </div>
      </div>
    </div>
    
    <div id="game-box">
    </div>
        
    <div id="bottomMenu">
      <div class="menuContainerRight">
        <div class="subContainer">
          <h3>Time playing</h3>
          <h2 id="time"></h2>
        </div>
        <button class="menuBtn">Menu</button>  <!-- botón para volver al menú -->
        <button id="musicOnBtn">Audio ON</button>  <!-- botón para encender el audio -->
        <button id="musicOffBtn">Audio OFF</button>  <!-- botón para apagar el audio -->
      </div>
    </div>
  </div>

  <!-- PANTALLA GAME OVER -->
  <div id="game-over-screen" class="container">
    
    <div>
      <h2>Game Over</h2>
      <img id="sadHamster" src="./img/sadHamster.gif" alt="">
      <p>Estas son tus estadísticas</p>
    </div>

    <div class="endContainer">
      <p>Kills</p>
      <p class="resumeKills"></p>
    </div>

    <div class="endContainer">
      <p>Doge Coins</p>
      <p class="resumeCoins"></p>
    </div>

    <div class="endContainer">
      <p>Time</p>
      <p class="resumeTime"></p>
    </div>

    <hr>

    <div class="endContainer">
      <p>Total Score</p>
      <p id="loseTotalScore"></p>
    </div>

    <div id="bottomMenuOver">
      <button class="menuOverBtn">Menu</button>
      <button class="restartBtn">Play again!</button>
    </div>

  </div>

   <!-- PANTALLA WIN -->
   <div id="game-win-screen" class="container">

    <div>
      <h2>Congrats!</h2>
      <img id="party" src="./img/celebrate.gif" alt="">
      <p>Estas son tus estadísticas</p>
    </div>

    <div class="endContainer">
      <p>Kills</p>
      <p class="winResumeKills"></p>
    </div>

    <div class="endContainer">
      <p>Doge Coins</p>
      <p class="winResumeCoins"></p>
    </div>

    <div class="endContainer">
      <p>Time</p>
      <p class="winResumeTime"></p>
    </div>

    <hr>

    <div class="endContainer">
      <p>Total Score</p>
      <p id="winTotalScore"></p>
    </div>

    <div id="bottomMenuOver">
      <button class="menuWinBtn">Menu</button>
      <button class="restartWinBtn">Play again!</button>
    </div>

  </div>

  <script src="./src/index.js"></script>
  <script src="./src/Player.js"></script>
  <script src="./src/Bullet.js"></script>
  <script src="./src/Platform.js"></script>
  <script src="./src/Enemy.js"></script>
  <script src="./src/Powerup.js"></script>
  <script src="./src/Background.js"></script>
</body>
</html>
